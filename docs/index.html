<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>VLConfig</title>
  <style>
    body {
      background: #444;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 0px;
    }
  </style>
  <link rel="stylesheet" href="./vlcfg.css?20251010154500">
</head>

<body>
  <main>
    <div id="vlcfg_wrapper"></div>
    <script type="module">
      import * as vlcfg from "./vlcfg.js?20251010154500";

      const hash = window.location.hash;
      if (hash && hash.startsWith("#form:")) {
        vlcfg.makeFromUrlHash(hash).appendTo("#vlcfg_wrapper");
      }
      else {
        vlcfg.makeFormJson({
          'title': 'Demo Form',
          'entries': [
            { key: 't', type: vlcfg.Types.TEXT, label: 'Text String', value: "ABC", placeholder: '(Auto)' },
            { key: 'p', type: vlcfg.Types.PASS, label: 'Password String', value: "XYZ", placeholder: '(Auto)' },
            { key: 'n', type: vlcfg.Types.NUMBER, label: 'Number', value: 12345, placeholder: '(Auto)' },
            { key: 'i', type: vlcfg.Types.IP_ADDR, label: 'IP Address', value: "192.168.100.123", placeholder: '(Auto)' },
            { key: 'l', type: vlcfg.Types.CHECK, label: 'LED On', value: true },
          ]
        }).appendTo("#vlcfg_wrapper");
      }

    </script>
  </main>
</body>

</html>
