<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>VLConfig</title>
  <link rel="stylesheet" href="../style.css?20251009034100">
  <link rel="stylesheet" href="../vlcfg.css?20251009034100">

</head>

<body>
  <main>
    <div id="vlcfg_wrapper"></div>
    <script>
      const formObj = vlcfg.makeForm({
        'entries': [
          { key: 't', type: 't', label: 'Text String', value: "ABC", placeholder: '(Auto)' },
          { key: 'p', type: 'p', label: 'Password String', value: "XYZ", placeholder: '(Auto)' },
          { key: 'n', type: 'n', label: 'Number', value: 12345, placeholder: '(Auto)' },
          { key: 'i', type: 'd', label: 'IP Address', value: "192.168.100.123", placeholder: '(Auto)' },
          { key: 'l', type: 'c', label: 'LED On', value: true },
        ]
      }).appendTo("#vlcfg_wrapper");
    </script>
  </main>
